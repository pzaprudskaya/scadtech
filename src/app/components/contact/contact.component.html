<div class="contact-item">
  <div class="image"
       [ngStyle]="{'background-image':'url(' + contact.image + ')'}">
    <div class="name">{{contact.name}}</div>
  </div>
  <div *ngIf="selected" class="detail-info">
    <div class="office">
      <div class="contact phone">
        <a href="tel:{{contact.number}}">
          {{contact.number}} </a>
      </div>
      <div *ngIf="contact.secondNumber.length !== 0" class="contact phone">
        <a href="tel:{{contact.secondNumber}}">
          {{contact.secondNumber}} </a>
      </div>
      <div class="contact location" data-marker-id="1174">{{contact.address}}</div>
      <div class="contact mail">
        <a href="mailto:{{contact.email}}">
          {{contact.email}} </a>
      </div>
      <div *ngIf="contact.fax.length !== 0" class="fax">
        <a href="tel:{{contact.fax}}">
          {{contact.fax}} </a>
      </div>
    </div>
  </div>
</div>
