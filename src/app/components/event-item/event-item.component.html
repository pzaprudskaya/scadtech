<div class="block-content">
  <time>{{ event.date }}</time>

  <div class="news-gallery-wrapper">
    <div class="gallery ">
      <div class="img-wrap">
        <img src="{{ event.image }}" alt="" />
      </div>
    </div>
  </div>
  <div class="preview-text">
    <p>
      {{ event.description }}
    </p>
  </div>

  <div class="clearfix"></div>

  <p>
    {{ event.information }}
  </p>
</div>
