<div class="content">
  <div class="form">
    <div class="logo">
      <img
        alt="logo"
        src="http://scadtech.ru/upload/iblock/648/64831c0ef8d72a7defc35754cca477af.svg"
      />
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input
        type="text"
        placeholder="Введите логин"
        formControlName="email"
      />
      <input
        type="password"
        placeholder="Введите пароль"
        formControlName="password"
      />
      <div class="button">
        <button type="submit">Войти</button>
      </div>
    </form>
  </div>
</div>
