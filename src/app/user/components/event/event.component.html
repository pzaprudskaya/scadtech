<div class="col">
  <a class="news-item">
    <span class="cover" [ngStyle]="{'background-image': 'url(' + event.previewImage + '?preset=300)'}"></span>
    <span class="date">{{event.date}}</span>
    <span class="title">{{event.title}}</span>
    <span class="description">{{event.preview}}</span>
  </a>
</div>
