<div class="container">
  <div class="inline">
    <app-headline [title]="headline"></app-headline>
    <button routerLink='/edit-news/add'>Add new</button>
  </div>
  <div class="contacts-list">
    <div *ngFor="let item of events | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize" class="event">
      <app-item routerLink='/edit-news/{{item.title}}'
                [item]="item"></app-item>
      <i (click)="deleteItem(item)" class="close material-icons">close</i>
    </div>
  </div>
  <ngb-pagination [collectionSize]="events.length" [pageSize]="pageSize" [(page)]="page"
                  [boundaryLinks]="false"></ngb-pagination>
</div>
