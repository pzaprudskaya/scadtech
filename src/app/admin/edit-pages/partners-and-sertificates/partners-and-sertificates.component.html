<div class="inline">
  <app-headline [title]="headline"></app-headline>
  <button routerLink='/edit-partners/add'>Add new</button>
</div>
<div class="container">
  <div class="table">
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of partners | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
          <td><img src="{{item.image}}" class="image"/></td>
          <td><p>{{item.name}}</p></td>
          <td routerLink='/edit-partners/{{item._id}}'><i class="material-icons">edit</i></td>
          <td><i class="material-icons" (click)="deletePartner(item)">close</i></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="navigation">
    <ngb-pagination [collectionSize]="partners.length" [pageSize]="pageSize" [(page)]="page"
                    [boundaryLinks]="false"></ngb-pagination>
  </div>
</div>
