<div class="content">
  <div class="logo">
    <img
      alt="logo"
      src="http://scadtech.ru/upload/iblock/648/64831c0ef8d72a7defc35754cca477af.svg"
    />
  </div>
  <div class="form">
    <form [formGroup]="userForm" >
      <input type="text" placeholder="Введите логин" formControlName="login">
      <input type="password" placeholder="Введите пароль" formControlName="password">
    </form>
    <div class="button">
      <button>Войти</button>
    </div>

  </div>

</div>
