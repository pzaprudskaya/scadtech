<div class="container">
  <app-headline *ngIf="state === true" [title]="'Add new partner and sertificate'"></app-headline>
  <app-headline *ngIf="state === false" [title]="'Edit partner and sertificate'"></app-headline>

  <form [formGroup]="partner">
    <div class="form-group">
      <h2>Image</h2>
      <input type="text" formControlName="image">
    </div>
    <div class="form-group">
      <h2>Name</h2>
      <input type="text" formControlName="name">
    </div>
    <div class="form-group">
      <h2>Description</h2>
      <input type="text" formControlName="description">
    </div>
    <div class="form-group">
      <h2>File</h2>
      <input type="text" formControlName="file">
    </div>
  </form>

  <button *ngIf="state === true" (click)="addPartner()">Add</button>
  <button *ngIf="state === false" (click)="updatePartner()">Update</button>
</div>
